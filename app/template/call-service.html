<script>

	$('#rightArrow').on("click",function(){

			$(this).animate({right: '170px'},300);
			$(this).css('background-position','0px 0');

		isOpen=!isOpen;
	});

	$('#rightArrow').click();
	setTimeout(function(){
		if(isOpen){

	},5000);
});
