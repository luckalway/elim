<script>
$(document).ready(function () {
     $(".preview-single img").each(function(i,e){
        if(i != 0){
          $(e).hide();
        }
     })
     
     $(".thumbnails img").each(function(i,e){
    	 $(e).addClass('unfocus');	
         
         $(e).mouseover(function(){
        	 $(e).removeClass('unfocus');
             $(e).addClass('focus');
            
            $(".preview-single img").each(function(i2,e){
                if(i2 == i){
                  $(e).show();
                }else{
                  $(e).hide();
                }
            })
            
         }); 
         
         $(e).mouseout(function(){
            $(e).removeClass('focus');
            $(e).addClass('unfocus');
         });
         
     });
   })
</script>
