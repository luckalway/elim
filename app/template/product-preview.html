<script>
$(document).ready(function () {
     $(".preview-single img").each(function(i,e){
        if(i != 0){
          $(e).hide();
        }
     })
     
     $(".thumbnails img").each(function(i,e){
    	 $(e).addClass('unfocus');	
         
         $(e).mouseover(function(){
        	 $(e).removeClass('unfocus');
             $(e).addClass('focus');
            
            $(".preview-single img").each(function(i2,e){
                if(i2 == i){
                  $(e).show();
                }else{
                  $(e).hide();
                }
            })
            
         }); 
         
         $(e).mouseout(function(){
            $(e).removeClass('focus');
            $(e).addClass('unfocus');
         });
         
     });

	$("#installed-track").click(function(){
		$("#elim-slider-container").children().not(":first").remove();
		$("#elim-slider-container").append($("#installed-track-items").html());

		$("#elim-slider").elimSlider();
		$("#elim-slider").elimSlider("next");
	});

	$("#installed-pipe").click(function(){
		$("#elim-slider-container").children().not(":first").remove();
		$("#elim-slider-container").append($("#installed-pipe-items").html());
		$("#elim-slider").elimSlider();
		$("#elim-slider").elimSlider("next");
	});
	
	$("#no-install").click(function(){
		$("#elim-slider-container").children().not(":first").remove();
		$("#elim-slider-container").append($("#no-install").html());
		$("#elim-slider").elimSlider();
		$("#elim-slider").elimSlider("next");
	});
	
	
   })
</script>
