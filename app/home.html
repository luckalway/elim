<div ng-controller="homeCtrl">


	<div id="slide-show" class="owl-carousel owl-theme">
		<div class="item" ng-repeat="item in slideShows">
			<img ng-src="{{item.image}}" alt="The Last of us">
		</div>
	</div>
	<div ng-init="slideShow()"></div>



	<div style="height: 20px;"></div>

	<div class="col-xs-6 col-md-3" ng-repeat="item in curtainItems">
		<a class="thumbnail ng-binding" href="#/item?id={{item.id}}"><img style="width: 280px; height: 280px;" alt="..."
			ng-src="{{item.previewImages[0]}}">{{item.title}}</a>
	</div>

</div>
