<script>
$(document).ready(function () {
     $(".product-images-container li").each(function(i,e){
    	 $(e).addClass("unfocus");
         
        $(e).mouseover(function(){
        	$(e).removeClass("unfocus");
            $(e).addClass("focus");
         }); 
         
         $(e).mouseout(function(){
        	$(e).removeClass("focus");
            $(e).addClass("unfocus");
         });

         $(e).click(function(){
        	 $(".product-images-container").play($(this));
         });
     });

     $(".product-images-container").gallerySlide();     
})
</script>
